<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal;</p>
    <!-- O Site do Google tem proteção contra iframe -->
    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal
    </p>
</body>
</html>
